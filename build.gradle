apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'edu.onlineStore.CommandLineInterface'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

group = 'edu.onlineStore'

jar {
	manifest {
		attributes 'Main-Class': 'edu.onlineStore.CommandLineInterface'
	}
	baseName = 'online-store'
}

test {
	manifest {
		attributes 'Main-Class': 'edu.onlineStore.CommandLineInterface'
	}
	testLogging {
		// Always run test
	    testLogging {
	    	events "passed", "skipped", "failed", "standardOut", "standardError"
	    	exceptionFormat = 'full'
	    	showCauses true
	    	showExceptions true
	    	showStackTraces false
	    	showStandardStreams false
	    }
    }
}